name: Testing

on:
  push:
    branches:
      - main
    paths-ignore:
      - docs/**
  pull_request:
    branches:
      - main
    paths-ignore:
      - docs/**

jobs:
  generate_output:
    name: Generate Output
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.11'
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      #----------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3
      #----------------------------------------------
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      #----------------------------------------------
      - name: Install project
        run: pip install -e .
      - name: Create output files
        run: python tests/generate_output.py
      #----------------------------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Output
          path: tests/output/
      #----------------------------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Schemas
          path: schemas/

  validate_output:
    needs: generate_output
    name: Validate Output
    strategy:
      fail-fast: false

    runs-on: ubuntu-latest
    steps:
      #----------------------------------------------
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: Output
          path: ./output
      #----------------------------------------------
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: Schemas
          path: ./schemas
      #----------------------------------------------
      - name: apt-get update
        run: sudo apt-get update -y
      - name: Install xmllint
        run: sudo apt-get install -y libxml2-utils
      - name: Validate Schemas
        run: xmllint -noout -schema http://www.w3.org/2009/XMLSchema/XMLSchema.xsd schemas/*.xsd
      - name: Validate Metadata.xml
        run: xmllint --noout --schema schemas/Metadata.xsd output/Metadata*
      - name: Validate ComicInfo.xml
        run: xmllint --noout --schema schemas/ComicInfo.xsd output/ComicInfo*
      - name: Validate MetronInfo.xml
        run: xmllint --noout --schema schemas/MetronInfo.xsd output/MetronInfo*
